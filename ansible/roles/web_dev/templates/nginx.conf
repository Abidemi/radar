# {{ ansible_managed }}

limit_req_zone $binary_remote_addr zone=radar_api_secure:10m rate=1r/s;

upstream radar_api_dev {
  server 127.0.0.1:5001;
}

server {
  listen 8081;
  server_name localhost;

  root {{ src_path }}/client/dist;
  index index.html;

  # Disable NGINX banner
  server_tokens off;

  include radar_web_dev_headers;

  # https://docs.vagrantup.com/v2/synced-folders/virtualbox.html
  sendfile off;

  gzip on;
  gzip_disable "msie6";
  gzip_http_version 1.1;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_proxied any;
  gzip_vary on;

  gzip_types
    text/css
    application/json
    application/javascript;

  client_max_body_size 100M;

  location / {
  }

  location /index.html {
    include radar_web_dev_headers;
    include radar_web_dev_no_cache;
  }

  location /css {
    include radar_web_dev_headers;
    add_header Cache-Control "max-age=86400";
  }

  location /fonts {
    include radar_web_dev_headers;
    add_header Cache-Control "max-age=86400";
  }

  location /images {
    include radar_web_dev_headers;
    add_header Cache-Control "max-age=86400";
  }

  location /js {
    include radar_web_dev_headers;
    add_header Cache-Control "max-age=86400";
  }

  location ~* ^/css/(app|vendor)-[a-z0-9]+\.css$ {
    include radar_web_dev_headers;
    add_header Cache-Control "max-age=31536000";
  }

  location ~* ^/js/(app|vendor)-[a-z0-9]+\.js$ {
    include radar_web_dev_headers;
    add_header Cache-Control "max-age=31536000";
  }

  location /api/ {
    include radar_web_dev_proxy;
    include radar_web_dev_headers;
    include radar_web_dev_no_cache;
  }

  location ~* ^/api/(login|reset-password|forgot-password|forgot-username)/?$ {
    limit_req zone=radar_api_secure burst=5;
    include radar_web_dev_proxy;
    include radar_web_dev_headers;
    include radar_web_dev_no_cache;
  }
}

server {
  listen 8082;
  server_name localhost;

  root {{ src_path }}/client;
  index index.html;

  # https://docs.vagrantup.com/v2/synced-folders/virtualbox.html
  sendfile off;

  gzip on;
  gzip_disable "msie6";
  gzip_http_version 1.1;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_proxied any;
  gzip_vary on;

  gzip_types
    text/css
    application/json
    application/javascript;

  client_max_body_size 100M;

  include radar_web_dev_headers;
  add_header Cache-Control "no-cache, no-store, must-revalidate";
  add_header Pragma "no-cache";
  add_header Expires 0;

  location / {
    try_files /.tmp/serve$uri /src$uri =404;
  }

  location /bower_components {
  }

  location /index.html {
    root {{ src_path }}/client/.tmp/serve;
  }

  location /api {
    include radar_web_dev_proxy;
  }

  location ~ ^/api/(login|reset-password|forgot-password|forgot-username)/?$ {
    limit_req zone=radar_api_secure burst=5;
    include radar_web_dev_proxy;
  }
}
