language: python
python:
  - 2.7
install:
  - cd client && npm install
  - cd client && bower install
  - pip install tox
  - pip install coveralls
script:
  - cd client && npm test
  - tox -c radar/tox.ini
  - tox -c api/tox.ini
after_success:
  - coverage combine radar/.coverage api/.coverage
  - coveralls
