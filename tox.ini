[tox]
envlist = pytest, flake8

[testenv]
basepython = python2.7
deps = -r{toxinidir}/dev-requirements.txt

[testenv:pytest]
usedevelop = True
commands =
  py.test tests \
    --durations=10 \
    --cov radar \
    --cov-config .coveragerc \
    --cov-report html \
    --cov-report term

[testenv:flake8]
commands =
  flake8 radar setup.py tests

[flake8]
# TODO re-enable I101 when errors are fixed
ignore = I101
max-line-length = 160
application-import-names = radar,tests
import-order-style = google
