[tox]
envlist = pytest, flake8

[testenv]
basepython = python2.7
deps = -r{toxinidir}/dev-requirements.txt

[testenv:pytest]
usedevelop = True
commands =
  py.test tests \
    --durations=10 \
    --cov radar \
    --cov-config .coveragerc \
    --cov-report html \
    --cov-report term

[testenv:flake8]
commands =
  flake8 radar setup.py tests
